<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–±–ª–∏–æ—Ç–µ—á–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ - REST API –ö–ª–∏–µ–Ω—Ç</title>
    <style>

    </style>
</head>
<body>
<h1>üìö –ë–∏–±–ª–∏–æ—Ç–µ—á–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ - REST API –ö–ª–∏–µ–Ω—Ç</h1>

<!-- –°–µ–∫—Ü–∏—è –∞–≤—Ç–æ—Ä–æ–≤ -->
<div class="section">
    <h2>üë• –ê–≤—Ç–æ—Ä—ã</h2>

    <div class="form-group">
        <label>–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏:</label>
        <input type="text" id="authorSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∞–≤—Ç–æ—Ä–∞...">
        <button onclick="searchAuthors()">–ü–æ–∏—Å–∫</button>
        <button onclick="getAllAuthors()">–í—Å–µ –∞–≤—Ç–æ—Ä—ã</button>
    </div>

    <button onclick="showAuthorForm()">–î–æ–±–∞–≤–∏—Ç—å –∞–≤—Ç–æ—Ä–∞</button>

    <div id="authorForm" style="display: none; margin-top: 20px;">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –∞–≤—Ç–æ—Ä–∞</h3>
        <div class="form-group">
            <label>–ò–º—è:</label>
            <input type="text" id="authorName" required>
        </div>
        <div class="form-group">
            <label>–°—Ç—Ä–∞–Ω–∞:</label>
            <input type="text" id="authorCountry">
        </div>
        <div class="form-group">
            <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è (–ì–ì–ì–ì-–ú–ú-–î–î):</label>
            <input type="date" id="authorBirthDate">
        </div>
        <button onclick="createAuthor()">–°–æ–∑–¥–∞—Ç—å</button>
        <button onclick="hideAuthorForm()">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <div id="authorsTable"></div>
</div>

<!-- –°–µ–∫—Ü–∏—è –∫–Ω–∏–≥ -->
<div class="section">
    <h2>üìñ –ö–Ω–∏–≥–∏</h2>

    <button onclick="getAllBooks()">–í—Å–µ –∫–Ω–∏–≥–∏</button>
    <button onclick="getOverdueBooks()">–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã–µ –∫–Ω–∏–≥–∏</button>
    <button onclick="getBooksWithDetails()">–ö–Ω–∏–≥–∏ —Å –¥–µ—Ç–∞–ª—è–º–∏</button>

    <div id="booksTable"></div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api';

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞–≤—Ç–æ—Ä–∞–º–∏
    async function getAllAuthors() {
        try {
            const response = await fetch(`${API_BASE_URL}/authors`);
            const authors = await response.json();
            displayAuthors(authors);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    async function searchAuthors() {
        const searchTerm = document.getElementById('authorSearch').value;
        if (!searchTerm) return getAllAuthors();

        try {
            const response = await fetch(`${API_BASE_URL}/authors?name=${encodeURIComponent(searchTerm)}`);
            const authors = await response.json();
            displayAuthors(authors);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    async function createAuthor() {
        const name = document.getElementById('authorName').value;
        const country = document.getElementById('authorCountry').value;
        const birthDate = document.getElementById('authorBirthDate').value;

        if (!name) {
            alert('–ò–º—è –∞–≤—Ç–æ—Ä–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ');
            return;
        }

        const authorData = {
            name: name,
            country: country || null,
            birthDate: birthDate || null
        };

        try {
            const response = await fetch(`${API_BASE_URL}/authors`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(authorData)
            });

            if (response.ok) {
                alert('–ê–≤—Ç–æ—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                hideAuthorForm();
                getAllAuthors();
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∞–≤—Ç–æ—Ä–∞');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    async function deleteAuthor(id) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∞–≤—Ç–æ—Ä–∞?')) return;

        try {
            const response = await fetch(`${API_BASE_URL}/authors/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('–ê–≤—Ç–æ—Ä —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                getAllAuthors();
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∞–≤—Ç–æ—Ä–∞');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    function displayAuthors(authors) {
        const table = document.getElementById('authorsTable');
        if (authors.length === 0) {
            table.innerHTML = '<p>–ê–≤—Ç–æ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            return;
        }

        let html = `
            <table>
                <tr>
                    <th>ID</th>
                    <th>–ò–º—è</th>
                    <th>–°—Ç—Ä–∞–Ω–∞</th>
                    <th>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</th>
                    <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                </tr>
        `;

        authors.forEach(author => {
            html += `
                <tr>
                    <td>${author.id}</td>
                    <td>${author.name}</td>
                    <td>${author.country || '-'}</td>
                    <td>${author.birthDate || '-'}</td>
                    <td>
                        <button class="delete" onclick="deleteAuthor(${author.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </td>
                </tr>
            `;
        });

        html += '</table>';
        table.innerHTML = html;
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–Ω–∏–≥–∞–º–∏
    async function getAllBooks() {
        try {
            const response = await fetch(`${API_BASE_URL}/books`);
            const books = await response.json();
            displayBooks(books);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    async function getOverdueBooks() {
        try {
            const response = await fetch(`${API_BASE_URL}/books/overdue`);
            const books = await response.json();
            displayBooks(books);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    async function getBooksWithDetails() {
        try {
            const response = await fetch(`${API_BASE_URL}/book-details`);
            const books = await response.json();
            displayBooksWithDetails(books);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
        }
    }

    function displayBooks(books) {
        const table = document.getElementById('booksTable');
        if (books.length === 0) {
            table.innerHTML = '<p>–ö–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            return;
        }

        let html = `
            <table>
                <tr>
                    <th>ID</th>
                    <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                    <th>–ì–æ–¥ –∏–∑–¥–∞–Ω–∏—è</th>
                    <th>–ê–≤—Ç–æ—Ä</th>
                    <th>–ñ–∞–Ω—Ä</th>
                </tr>
        `;

        books.forEach(book => {
            html += `
                <tr>
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.publicationYear || '-'}</td>
                    <td>${book.authorName || `ID: ${book.authorId}`}</td>
                    <td>${book.genreName || `ID: ${book.genreId}`}</td>
                </tr>
            `;
        });

        html += '</table>';
        table.innerHTML = html;
    }

    function displayBooksWithDetails(books) {
        const table = document.getElementById('booksTable');
        if (books.length === 0) {
            table.innerHTML = '<p>–ö–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
            return;
        }

        let html = `
            <table>
                <tr>
                    <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                    <th>–ì–æ–¥</th>
                    <th>–ê–≤—Ç–æ—Ä</th>
                    <th>–°—Ç—Ä–∞–Ω–∞ –∞–≤—Ç–æ—Ä–∞</th>
                    <th>–ñ–∞–Ω—Ä</th>
                    <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—ã–¥–∞—á</th>
                    <th>–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–∞</th>
                </tr>
        `;

        books.forEach(book => {
            html += `
                <tr>
                    <td>${book.bookTitle}</td>
                    <td>${book.publicationYear || '-'}</td>
                    <td>${book.authorName}</td>
                    <td>${book.authorCountry || '-'}</td>
                    <td>${book.genreName}</td>
                    <td>${book.loanCount}</td>
                    <td>${book.isOverdue ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</td>
                </tr>
            `;
        });

        html += '</table>';
        table.innerHTML = html;
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function showAuthorForm() {
        document.getElementById('authorForm').style.display = 'block';
    }

    function hideAuthorForm() {
        document.getElementById('authorForm').style.display = 'none';
        document.getElementById('authorName').value = '';
        document.getElementById('authorCountry').value = '';
        document.getElementById('authorBirthDate').value = '';
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–≤—Ç–æ—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function() {
        getAllAuthors();
        getAllBooks();
    };
</script>
</body>
</html>
